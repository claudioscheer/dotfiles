env:
  TERM: xterm-256color

window:
  opacity: 1
  padding:
    x: 0
    y: 0
  dynamic_padding: true

mouse:
  hide_when_typing: false

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

font:
  size: 12.0
  offset:
    x: 0
    y: 0

scrolling:
  history: 1000

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
